---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% unless post.category contains "problem" %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          <i>{{ post.subtitle }}</i> {{ post.excerpt }}
        </div>
      </article>
    {% endunless %}
  {% endfor %}
</div>
