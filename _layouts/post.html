---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="entry">
    {{ page.subtitle }}
  </div>

  <div class="entry">
     Rating: {{page.rating}}
  </div>  

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
